# PostgreSQL + TimescaleDB 性能优化配置
# 适用于16GB内存服务器，根据实际情况调整

# ==== 内存配置 ====
shared_buffers = 4GB              # 共享缓冲区（内存的25%）
effective_cache_size = 12GB       # 有效缓存大小（内存的75%）
work_mem = 256MB                  # 单次操作内存
maintenance_work_mem = 1GB        # 维护操作内存

# ==== WAL配置 ====
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9

# ==== 查询优化 ====
random_page_cost = 1.1            # SSD优化
effective_io_concurrency = 200    # SSD并发

# ==== 并行处理 ====
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8

# ==== 日志配置 ====
log_min_duration_statement = 1000  # 记录慢查询（>1秒）
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on

# ==== TimescaleDB配置 ====
shared_preload_libraries = 'timescaledb'
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = 'off'

# ==== 连接配置 ====
max_connections = 100
listen_addresses = '*'

